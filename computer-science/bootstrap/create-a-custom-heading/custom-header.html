<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Bootstrap | Create a Custom Heading</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" media="screen" />

        <style>
            h2 {
                font-family: Lobster, Monospace;
            }

            .thick-green-border {
                border-color: green;
                border-width: 10px;
                border-style: solid;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <!--custom header-->
            <div class="row">
                <!--header text is 8 columns wide on xs devices-->
                <div class="col-xs-8">
                    <h2 class="text-primary">CatPhotoApp</h2>
                </div>
                <!--header img is 4 columns wide on xs devices-->
                <div class="col-xs-4">
                    <a href="#"
                        ><img
                            class="img-responsive thick-green-border"
                            src="https://bit.ly/fcc-relaxing-cat"
                            alt="A cute orange cat lying on its back."
                    /></a>
                </div>
            </div>
            <!--end of custom header-->

            <img
                src="https://bit.ly/fcc-running-cats"
                class="img-responsive"
                alt="Three kittens running towards the camera."
            />

            <div class="row">
                <div class="col-xs-4">
                    <button class="btn btn-block btn-primary">Like</button>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-block btn-info">Info</button>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-block btn-danger">Delete</button>
                </div>
            </div>
            <p>Things cats <span class="text-danger">love:</span></p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <p>Top 3 things cats hate:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <form action="/submit-cat-photo">
                <label><input type="radio" name="indoor-outdoor" /> Indoor</label>
                <label><input type="radio" name="indoor-outdoor" /> Outdoor</label>
                <label><input type="checkbox" name="personality" /> Loving</label>
                <label><input type="checkbox" name="personality" /> Lazy</label>
                <label><input type="checkbox" name="personality" /> Crazy</label>
                <input type="text" placeholder="cat photo URL" required />
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
